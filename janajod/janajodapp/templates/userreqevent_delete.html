{% extends 'adminbase.html' %}

{% block content %}
    <h2 style="color: green; text-align: center; text-decoration: underline; margin-bottom: 12px;">
        Are you sure you want to delete the event request: "{{ event.title }}"?
    </h2>
    <hr><hr>

    <form method="post">
        {% csrf_token %}
        <!-- Confirm Delete Button (Red) -->
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Confirm Deletion
        </button>

        <!-- Cancel Button (Green) -->
        <a href="{% url 'userreqevent_list' %}" style="color: white; text-decoration: none; background-color: green; padding: 10px 20px; border-radius: 5px; display: inline-block; text-align: center;">
            Cancel
        </a>
    </form>
{% endblock %}
