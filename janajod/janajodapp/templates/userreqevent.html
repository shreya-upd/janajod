{% extends 'adminbase.html' %}

{% block content %}
    <style>
        /* Button styling for "Add User Event Request" */
        .add-event-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px; /* Space below the button */
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Alternating row colors */
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(odd) {
            background-color: #e0f7e0; /* Light green */
        }

        /* Table header styling */
        table th {
            background-color: #4CAF50;
            color: white;
        }

        /* Edit and Delete buttons */
        .btn-edit {
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            background-color: #28a745;
            border-radius: 17px;
            margin-bottom: 2px;
            display: inline-block;
        }

        .btn-delete {
            display: inline-block;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            background-color: #dc3545;
            border-radius: 17px;
        }
    </style>

    <!-- "Add User Event Request" button at the top-right corner -->
    <a href="{% url 'userreqevent_add' %}" class="add-event-btn">Add User Event Request</a>

    <!-- User Event Request table -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>User</th>
                <th>Created At</th>
                <th>Is Approved</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.user.username }}</td>
                    <td>{{ event.created_at|date:"M d, Y, H:i" }}</td>
                    <td>{{ event.is_approved }}</td>
                    <td>
                        <a href="{% url 'userreqevent_edit' event.id %}" class="btn-edit">Edit</a> 
                        <a href="{% url 'userreqevent_delete' event.id %}" class="btn-delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
