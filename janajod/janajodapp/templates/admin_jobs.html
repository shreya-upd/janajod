{% extends 'adminbase.html' %}

{% block content %}
<style>
    .add-job-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 50px;
    }

    table th, table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tr:nth-child(odd) {
        background-color: #e0f7e0;
    }

    table th {
        background-color: #4CAF50;
        color: white;
    }

    .action-btn {
        padding: 5px 10px;
        text-decoration: none;
        color: white;
        border-radius: 3px;
        font-size: 14px;
        margin: 0 2px;
        display: inline-block;
    }

      /* Edit and Delete buttons */
      .btn-edit {
        color: white;
        padding: 5px 10px;
        text-decoration: none;
        background-color: #28a745;
        border-radius: 17px;
        margin-bottom: 2px; 
        display: inline-block; 
    }

    .btn-delete {
        display: inline-block; 
        color: white;
        padding: 5px 10px;
        text-decoration: none;
        background-color: #dc3545;
        border-radius: 17px;
    }
    .delete-btn:hover {
        background-color: #c82333;
    }

    .edit-btn:hover {
        background-color: #0056b3;
    }
</style>

<!-- "Add New Job" button -->
<a href="{% url 'admin_post_job' %}" class="add-job-btn">Add Job</a>

<!-- Job List Table -->
<table>
    <thead>
        <tr>
            <th>Job Title</th>
            <th>Organization</th>
            <th>Description</th>
            <th>Posted On</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.job_title }}</td>
            <td>{{ job.organization }}</td>
            <td>{{ job.job_description }}</td>
            <td>{{ job.posted_on }}</td>
            <td>
                <!-- Edit and Delete Buttons -->
                <a href="{% url 'admin_edit_job' job.id %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'admin_delete_job' job.id %}"  class="btn btn-delete">Delete</a>
               
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" style="text-align: center;">No jobs posted yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
