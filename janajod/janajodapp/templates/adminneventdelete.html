{% extends 'adminbase.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center text-danger">Delete Event</h2>
        <p class="text-center">
            Are you sure you want to delete the event "<strong>{{ event.title }}</strong>"?
        </p>

        <div class="text-center mt-4">
            <form method="post">
                {% csrf_token %}
                <!-- Confirm Delete Button (Red) -->
                <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    Confirm Delete
                </button>
                
                <!-- Cancel Button (Green) -->
                <a href="{% url 'admin_events' %}" style="color: white; text-decoration: none; background-color: green; padding: 10px 20px; border-radius: 5px; display: inline-block; text-align: center;">
                    Cancel
                </a>
            </form>
        </div>
    </div>
{% endblock %}
