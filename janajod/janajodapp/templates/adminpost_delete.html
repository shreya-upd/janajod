{% extends 'adminbase.html' %}

{% block content %}
    <h2 style="color: red; text-align: center; text-decoration: underline; margin-bottom: 12px;">
        Are you sure you want to delete the post by "{{ post.author }}"?
    </h2>
    <hr><hr>

    <div style="text-align: center; margin-top: 20px;">
        <p><strong>Author:</strong> {{ post.author }}</p>
        <p><strong>Content:</strong> {{ post.content }}</p>
        <p><strong>Media:</strong> {% if post.media %}{{ post.media.name }}{% else %}No Image{% endif %}</p>
    </div>

    <form method="post" style="text-align: center; margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Confirm Delete
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'viewpostadmin' %}" style="color: white; text-decoration: none; background-color: green; padding: 10px 20px; border-radius: 5px;">
            Cancel
        </a>
    </div>
{% endblock %}
