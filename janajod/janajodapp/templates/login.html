{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 6px solid green;
        }
        
        .image-section {
            flex: 1;
            background-image: url("{% static 'images/janajodlogo.png' %}");
            background-size: cover;
            background-position: center;
            background-color: rgba(102, 85, 184, 0.3);
        }
        
        .login-section {
            flex: 1;
            background-color: rgba(20, 0, 113, 0.69);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        
        .login-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-section label {
            width: 80%;
            text-align: left;
            color: #f8f9fa;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .login-section form input[type="text"],
        .login-section form input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }
        
        .login-section form input[type="submit"] {
            width: 30%;
            margin: 0 auto;
            background-color: #f8f9fa;
            color: rgba(20, 0, 113, 0.69);
            border: none;
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .login-section form input[type="submit"]:hover {
            background-color: #e2e6ea;
        }
        
        .login-links {
            margin-top: 15px;
            text-align: center;
        }
        
        .login-links a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="image-section">
        <!-- Image background handled by CSS -->
    </div>

    <div class="login-section">
        <h1>Login Now</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}  <!-- This renders the username field correctly -->

            <label for="id_password">Password:</label>
            {{ form.password }}  <!-- This renders the password field correctly -->
            
            <input type="submit" value="Login">
        </form>

        <div class="login-links">
            <a href="{% url 'register' %}">Don't have an Account ? Register </a>
            {% comment %} <a href="{% url 'password_reset' %}">Forgot Password?</a> {% endcomment %}
        </div>
    </div>
</div>

</body>
</html>
