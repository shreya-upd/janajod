{% extends 'adminbase.html' %}

{% block content %}
    <h2 style="color: red; text-align: center; text-decoration: underline; margin-bottom: 12px;">
        Are you sure you want to delete the job titled "{{ job.job_title }}"?
    </h2>
    <hr><hr>

    <form method="post" style="text-align: center; margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Confirm Delete
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'admin_job_list' %}" style="color: white; text-decoration: none; background-color: green; padding: 10px 20px; border-radius: 5px;">
            Cancel
        </a>
    </div>
{% endblock %}
