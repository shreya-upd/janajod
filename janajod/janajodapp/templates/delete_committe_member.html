{% extends 'adminbase.html' %}

{% block content %}
    <h2 style="color: red; text-align: center; text-decoration: underline; margin-bottom: 12px;">
        Are you sure you want to delete {{ member.name }}?
    </h2>
    <hr><hr>

    <form method="post">
        {% csrf_token %}

        <!-- Button and Link in the same line -->
        <div style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
            <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Confirm Delete
            </button>

            <a href="{% url 'committee_members' %}" style="color: white; text-decoration: none; background-color: green; padding: 10px 20px; border-radius: 5px; display: inline-block; text-align: center;">
                Cancel
            </a>
        </div>
    </form>
{% endblock %}
