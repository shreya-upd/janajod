{% extends 'adminbase.html' %}

{% block content %}
    <h2>Are you sure you want to delete the service request for {{ service_request.fullname }}?</h2>
    <form method="post" action="{% url 'delete_service_request' service_request.id %}">
        {% csrf_token %}
        
        <!-- Confirm Delete Button (Red) -->
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Confirm Delete
        </button>
        
        <!-- Cancel Button (Green) -->
        <a href="{% url 'view_service_requests' %}" style="color: white; text-decoration: none; background-color: green; padding: 10px 20px; border-radius: 5px; display: inline-block; text-align: center;">
            Cancel
        </a>
    </form>
{% endblock %}
